{% extends 'base.html' %}


{% block title %}Delete Task{% endblock title %}

{% block content %}
<h1>Delete Task</h1>
<p>Are you sure you want to delete this task?</p>
<pre>Name: {{ task["name"] }}</pre>
<pre>Summary: {{ task["summary"] }}</pre>
<form method="POST" action="{{ url_for('delete_task', pk=task['id']) }}">
    <input type="submit" class="btn btn-danger" value="Confirm">
</form>
{% endblock content %}
