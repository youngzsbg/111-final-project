{% extends 'base.html' %}


{% block title %}Edit Task{% endblock title %}

{% block content %}
<h1>Edit Task</h1>
<form method="POST" action="{{ url_for('edit_task', pk=task['id']) }}">
    <p>
        <label>Name</label>
        <input type="text" name="name" id="id_name" maxlength="64" value="{{ task['name'] }}" required>
    </p>
    <p>
        <label>Summary</label>
        <input type="text" name="summary" id="id_summary" maxlength="128" value="{{ task['summary'] }}"required>
    </p>
    <p>
        <label>Description</label>
        <textarea cols="80" rows="16" name="description" id="id_description" required>{{ task["description"] }}</textarea>
    </p>
    <input type="hidden" value="{{ task['is_done'] }}" name="is_done" id="id_is_done">
    <input type="submit" class="btn btn-success" value="Edit">
</form>
{% endblock content %}
