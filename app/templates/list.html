{% extends "base.html" %}


{% block title %}Tasks{% endblock title %}

{% block content %}
<h1>Tasks</h1>
{% for task in tasks %}
<div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ task["name"] }}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">{{ task["summary"] }}</h6>
      <p class="card-text">{{ task["description"] }}</p>
      
      <a href="{{ url_for('task_detail', pk=task['id']) }}" class="card-link">Continue Reading</a>
    </div>
</div>
</br>
{% endfor %}
  {% endblock content %}
